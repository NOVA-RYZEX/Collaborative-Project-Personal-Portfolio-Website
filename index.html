<!doctype html>
<html lang="en">

<head>
	<!-- Meta Tags -->
	<meta charset="UTF-8" />
	<meta content="ie=edge" http-equiv="X-UA-Compatible" />
	<meta content="width=device-width,initial-scale=1.0" name="viewport" user-scalable="no" shrink-to-fit="no" />

	<!-- Title -->
	<title>NOVA ( RYZEX ) NEXUS</title>

	<!-- External CSS -->
	<!-- Font Awesome -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
	<!-- MDB -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.min.css" rel="stylesheet" />

	<!-- Custom CSS -->
	<link rel="stylesheet" href="base.css">
</head>

<body>

	<!-- Header Section Start -->
	<header>
		<!-- Navbar -->
		<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
			<!-- Container wrapper -->
			<div class="container">
				<!-- Navbar brand -->
				<a class="navbar-brand me-2" href="https://mdbgo.com/">
					<span class="text-uppercase gradient-text">NOVA-RYZEX</span>
				</a>

				<!-- Toggle button -->
				<button data-mdb-collapse-init class="navbar-toggler" type="button" data-mdb-target="#navbarButtonsExample"
					aria-controls="navbarButtonsExample" aria-expanded="false" aria-label="Toggle navigation">
					<i class="fas fa-bars"></i>
				</button>

				<!-- Collapsible wrapper -->
				<div class="collapse navbar-collapse justify-content-center" id="navbarButtonsExample">
					<div class="d-flex align-items-center justify-content-center">
						<a data-mdb-ripple-init class="btn btn-primary px-3 me-3" href="#" role="button" rel="nofollow">
							<i class="fab fas fa-home"></i>
							<span class="mx-2">Home</span>
						</a>
						<button type="button" class="btn btn-primary px-3 me-3">
							<i class="fas fa-users"></i>
							<span class="mx-2">Team</span>
						</button>
						<a data-mdb-ripple-init class="btn btn-primary px-3 me-3" href="https://github.com/NOVA-RYZEX" role="button"
							rel="nofollow">
							<i class="fab fa-github"></i>
							<span class="mx-2">GitHub</span>
						</a>
						<button type="button" id="pause-video" class="btn text-white px-3 me-3">
							<i class="fas fa-pause"></i>
						</button>
					</div>
				</div>
				<!-- Collapsible wrapper -->
			</div>
			<!-- Container wrapper -->
		</nav>
		<!-- Navbar -->
	</header>
	<!-- Header Section End -->

	<!-- Background Image Section Start -->
	<div id="intro" class="bg-image vh-100 shadow-1-strong">
		<video id="bg-video" style="min-width: 100%; min-height: 100%;" playsinline autoplay muted loop>
			<source class="h-100" src="Lines.mp4" type="video/mp4" />
		</video>
		<div class="mask">
			<div class="container d-flex align-items-center justify-content-center text-center h-100">
				<div class="text-white" data-mdb-theme="dark">
					<h1 class="mb-3 gradient-text text-uppercase">
						NOVA PORTFOLIOS
					</h1>
					<h5 class="mb-4 gradient-text text-capitalize">
						Explore portfolios of our talented members.
					</h5>
					<button type="button" class="btn btn-primary m-2" data-mdb-ripple-init>
						<a href="https://github.com/NOVA-RYZEX" role="button" rel="nofollow" target="_blank">
							Explore Our Community
						</a>
					</button>
					<button type="button" class="btn btn-primary m-2" data-mdb-ripple-init>
						<a href="https://www.linkedin.com/company/nova-ryzex" role="button" rel="nofollow" target="_blank">
							Follow Us On LinkedIn
						</a>
					</button>
				</div>
			</div>
		</div>
	</div>
	<!-- Background Image Section End -->

	<!-- Scripts Start -->
	<script src="main.js"></script>
	<!-- MDB -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.umd.min.js"></script>
	<!-- Scripts End -->

</body>

</html>
